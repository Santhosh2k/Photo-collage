<!DOCTYPE html>
<html>
<head>
  <title>Photo Collage Maker</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Online Photo Collage Tool</h1>
  
<!-- contents-->
  <input type="file" id="imageInput" accept="image/*" multiple>
  <button id="generateButton">Generate Collage</button>
  <button id="resetButton">Reset</button>
  
  <!-- container to display collage -->
  <div id="collageContainer"></div>
  
  <!-- Nodejs-->
  <script src="collage.js"></script>
</body>
</html>
